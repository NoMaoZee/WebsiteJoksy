<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Pricing</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>Admin Panel - Pricing</h1>
        <a href="index.html" class="btn-home">Kembali ke Home</a>
      </header>

      <div class="admin-main">
        <aside class="sidebar">
          <nav>
            <ul>
              <li><a href="services.html">Services</a></li>
              <li><a href="pricing.html" class="active">Pricing</a></li>
              <li><a href="#orders">Orders</a></li>
              <li><a href="#users">Users</a></li>
              <li><a href="#settings">Settings</a></li>
            </ul>
          </nav>
        </aside>

        <section class="content">
          <h2>Manage Pricing</h2>
          <div id="loading">Loading...</div>
          <div id="error"></div>

          <!-- Tabel Pricing -->
          <table id="pricingTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
                <th>Features</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data pricing akan diisi lewat JavaScript -->
            </tbody>
          </table>

          <!-- Form Tambah/Edit Pricing -->
          <div class="form-section">
            <h2>Tambah atau Update Pricing</h2>
            <form id="pricingForm">
              <input type="hidden" id="pricingId" />
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required />
              </div>
              <div>
                <label for="originalPrice">Original Price:</label>
                <input type="number" step="0.01" id="originalPrice" required />
              </div>
              <div>
                <label for="discountedPrice">Discounted Price:</label>
                <input
                  type="number"
                  step="0.01"
                  id="discountedPrice"
                  required
                />
              </div>
              <div>
                <label for="features">Features (Pisahkan dengan koma):</label>
                <input type="text" id="features" required />
              </div>
              <button type="submit" id="submitButton">Save</button>
            </form>
          </div>

          <!-- Form Hapus Pricing -->
          <div class="form-section">
            <h2>Hapus Pricing</h2>
            <form id="deleteForm">
              <label for="deleteId">ID:</label>
              <input type="number" id="deleteId" required />
              <button type="submit">Delete</button>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="js/pricing.js"></script>
  </body>
</html>
