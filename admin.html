<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <section id="admin-panel" class="admin-panel">
    <h1>Daftar Penjoki</h1>
    <a href="index.html" class="btn-home">Kembali ke Home</a>
    <div id="loading">Loading...</div>
    <div id="error"></div>
    <table id="servicesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan diisi secara dinamis oleh JavaScript -->
      </tbody>
    </table>
  
    <!-- Form untuk Create/Update -->
    <h2>Tambah atau Update Service</h2>
    <form id="serviceForm">
      <input type="hidden" id="serviceId" />
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" required />
      </div>
      <div>
        <label for="image">Image URL:</label>
        <input type="text" id="image" required />
      </div>
      <button type="submit">Save</button>
    </form>
  
    <!-- Delete Service -->
    <h2>Hapus Service</h2>
    <form id="deleteForm">
      <label for="deleteId">ID:</label>
      <input type="number" id="deleteId" required />
      <button type="submit">Delete</button>
    </form>
  </section>
  

  <script src="js/admin.js"></script>
</body>
</html>
