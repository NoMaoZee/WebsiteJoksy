<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>Admin Panel</h1>
        <a href="index.html" class="btn-home">Kembali ke Home</a>
      </header>

      <div class="admin-main">
        <aside class="sidebar">
          <nav>
            <ul>
              <li><a href="#services">Services</a></li>
              <li><a href="#pricing">Pricing</a></li>
              <li><a href="#orders">Orders</a></li>
              <li><a href="#users">Users</a></li>
              <li><a href="#settings">Settings</a></li>
            </ul>
          </nav>
        </aside>

        <section class="content">
          <h2>Daftar Penjoki</h2>
          <div id="loading">Loading...</div>
          <div id="error"></div>

          <table id="servicesTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data akan diisi secara dinamis oleh JavaScript -->
            </tbody>
          </table>

          <!-- Formulir untuk menambah atau mengupdate layanan -->
          <div class="form-section">
            <h2>Tambah atau Update Service</h2>
            <form id="serviceForm">
              <input type="hidden" id="serviceId" />
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required />
              </div>
              <div>
                <label for="price">Price:</label>
                <input type="number" id="price" required />
              </div>
              <div>
                <label for="image">Image URL:</label>
                <input type="text" id="image" required />
              </div>
              <!-- Tombol Submit untuk Create atau Update -->
              <button type="submit" id="submitButton">Save</button>
            </form>
          </div>

          <!-- Formulir untuk menghapus layanan -->
          <div class="form-section">
            <h2>Hapus Service</h2>
            <form id="deleteForm">
              <label for="deleteId">ID:</label>
              <input type="number" id="deleteId" required />
              <button type="submit">Delete</button>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
